<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Coffee Haven</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      min-height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background: url('../images/bgssignup.jpeg') center center / cover no-repeat;
      opacity: 0.45;
    }
    @keyframes bgMove {
      0% { background-position: 0 0; }
      100% { background-position: 100vw 100vh; }
    }
    body {
      background-image: url('../images/bgsignup.jpeg');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
    }
    .signup-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
    }
    .signup-box {
      background: rgba(34,24,16,0.92);
      border-radius: 24px;
      padding: 48px 36px;
      max-width: 420px;
      color: #fff;
      box-shadow: 0 8px 40px rgba(0,0,0,0.18);
      text-align: center;
    }
    .signup-box h2 {
      font-size: 2rem;
      margin-bottom: 18px;
      color: #ffd7b3;
      letter-spacing: 1px;
    }
    .signup-box form {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-top: 18px;
    }
    .signup-box input {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ffd7b3;
      font-size: 1rem;
      background: rgba(255,255,255,0.08);
      color: #fff;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      transition: background 0.2s;
    }
    .signup-box input:focus {
      background: rgba(255,255,255,0.18);
      outline: none;
      color: #fff;
    }
    .signup-box input::placeholder {
      color: #fff;
      opacity: 0.7;
    }
    .signup-btn {
      background: #ffd7b3;
      color: #221810;
      border: none;
      border-radius: 8px;
      padding: 12px 0;
      font-size: 1.08rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(0,0,0,0.10);
      transition: background 0.2s, color 0.2s;
    }
    .signup-btn:hover {
      background: #fff5e6;
      color: #c47c2d;
    }
    .signup-footer {
      text-align: center;
      padding: 18px 0 8px 0;
      color: #a67c52;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="signup-flex">
      <!-- signup image removed -->
      <div class="signup-box">
        <h2>Create Your Account</h2>
        <form id="signupForm">
          <input type="text" id="signupName" placeholder="Full Name" required />
          <input type="email" id="signupEmail" placeholder="Email Address" required />
          <input type="password" id="signupPassword" placeholder="Password" required />
          <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <script>
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
          e.preventDefault();
          const name = document.getElementById('signupName').value;
          const email = document.getElementById('signupEmail').value;
          const password = document.getElementById('signupPassword').value;
          try {
            const res = await fetch('/api/signup', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ name, email, password })
            });
            const data = await res.json();
            if (data.success) {
              alert('Sign up successful! Redirecting to home...');
              window.location.href = 'index.html';
            } else {
              alert('Error: ' + data.message);
            }
          } catch {
            alert('Network error');
          }
        });
      </script>
    </div>
  </div>
  <footer class="signup-footer">
    &copy; 2025 Coffee Haven. All rights reserved.
  </footer>
</body>
<style>
  .signup-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 80vh;
  }
  .signup-flex {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    gap: 36px;
  }
  .signup-img-box {
    background: #fffbe6;
    border-radius: 32px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.10);
    padding: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 500px;
    width: 500px;
    overflow: hidden;
  }
  .signup-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 24px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.10);
    background: #fff;
    display: block;
  }
  .signup-box {
    background: rgba(34,24,16,0.92);
    border-radius: 24px;
    padding: 48px 36px;
    max-width: 420px;
    color: #fff;
    box-shadow: 0 8px 40px rgba(0,0,0,0.18);
    text-align: center;
    margin-left: 24px;
  }
</style>
</html>
